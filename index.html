<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="CryptoMarket" />
    <title>CryptoMarket</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/setApiKey.js"></script>
</head>

<body>
    <div id="cryptoScreen" class="clock">
        <div class="container">
            <div class="cryptoCurrency">
                <span id="cryptoCurrencyImage"><img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png"></span><span id="cryptoCurrencySymbol">BTC</span>
            </div>
            <div class="cryptoCurrencyEurChange">
                <span id="cryptoCurrencyEur">3414.0007</span> €
            </div>
            <div class="cryptoCurrencyMarketTrade">
                <span id="cryptoCurrencyPoints">5577556542.3412</span> € / 24h
            </div>
            <div class="cryptoCurrencyMarketEvolutionPercentage">
            	<table class="percentages">
            		<tr>
            			<td><span id="cryptoCurrencyPercentage1h">0.4244</span>% / 1h</td>
            			<td><span id="cryptoCurrencyPercentage24h">-4.2844</span>% / 24h</td>
            			<td><span id="cryptoCurrencyPercentage7d">16.2984</span>% / 7d</td>
            		</tr>
            	</table>
            </div>
            <div class="cryptoCurrencyMarketCap">
                <span id="totalMarketCap">59526216223.4875</span> €
            </div>
        </div>
    </div>
    <div id="errorScreen" class="clock">
        <div class="container">
            <div class="errorMessage">
                Error contactando con la API. ¿Tienes conexión a internet?
            </div>
        </div>
    </div>
</body>
</html>
